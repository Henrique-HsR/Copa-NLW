<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendário de Jogos - NLW Copa</title>
        <link rel="stylesheet" href="./assets/styles/style.css">
    </head>
    <body>
        <div id="app">
            <header>
                <img src="./assets/logo.svg" alt="logo Copa NLW">
            </header>
            <main id="cards">
                <div class="card">
                    <h2>24/11 <span>quinta</span></h2>

                    <ul>
                        <li>
                            <img src="assets/bandeiras/icon=swaziland.svg" alt="Bandeira da Suíça">
                            <strong>07:00</strong>
                            <img src="assets/bandeiras/icon=cameroon.svg" alt="Bandeira de Camarões">
                        </li>

                        <li>
                            <img src="assets/bandeiras/icon=uruguay.svg" alt="Bandeira do Uruguai">
                            <strong>10:00</strong>
                            <img src="assets/bandeiras/icon=south korea.svg" alt="Bandeira da Coréia do Sul">
                        </li>

                        <li>
                            <img src="assets/bandeiras/icon=portugal.svg" alt="Bandeira de Portugal">
                            <strong>13:00</strong>
                            <img src="assets/bandeiras/icon=ghana.svg" alt="Bandeira de Gana">
                        </li>

                        <li>
                            <img src="assets/bandeiras/icon=brazil.svg" alt="Bandeira do Brasil">
                            <strong>16:00</strong>
                            <img src="assets/bandeiras/icon=serbia.svg " alt="Bandeira da Sérvia">
                        </li>
                        
                    </ul>
            </main>
        </div>
    </body>
</html>
